<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Kristfur">
    <meta name="description" content="Minesweeper">
    <meta name="keywords" content="minesweeper, games, classic games">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Minesweeper</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>
<body>
    <header>
        <img src="assets/images/minesweeper-logo.png" alt="MINESWEEPER" id="logo">
    </header>
    <main>
        <div class="page" id="home-page">
            <button id="btn-start-h" data-type="start">    
                <span style="color:#006eff">P</span>
                <span style="color:#029b02">L</span>
                <span style="color:#e22908">A</span>
                <span style="color:#e9a718">Y</span>
                <i class="fa-solid fa-bomb"></i>
            </button>
            <button id="btn-rules-h" data-type="rules">Rules</button>
            <button id="btn-settings-h" data-type="settings">Settings</button>
            <button id="btn-leaderboard-h" data-type="leaderboard">Leaderboard</button>
        </div>
        <div id="rules-modal" class="modal">
            <div id="rules-content">
                <span class="close">&times</span>
                <p>These are the rules</p>
                <p>This is how you play</p>
            </div>
        </div>
        <div id="settings-modal" class="modal">
            <div id="settings-content">
                <span class="close">&times</span>
                <h1>Settings</h1>
                <h2>Grid Size</h2>
                <select id="sel-grid-size" name="grid-size">
                    <option value="3">3x3</option>
                    <option value="5" selected>5x5</option>
                    <option value="8">8x8</option>
                    <option value="10">10x10</option>
                </select>
                <h2>Mines</h2>
                <select id="sel-mine-count" name="mine-count">
                    <option value="20">Few</option>
                    <option value="30" selected>Normal</option>
                    <option value="40">Many</option>
                </select>
            </div>
        </div>
        <div class="page" id="game-page">
            <span id="mines-left">mines left</span>
            <span id="timer">time 00:00</span>
            <div id="game-board"></div>
            <button id="btn-reset-g" data-type="reset">Reset</button>
            <button id="btn-rules-g" data-type="rules">Rules</button>
            <button id="btn-leaderboard-g" data-type="leaderboard">Leaderboard</button>
        </div>
        <div class="page" id="win-page">
            <div id="win-content">
                <span>You win!</span>
                <span id="time">your time</span>
                <input type="text" id="name" name="name" placeholder="Your name">

                <button id="score-submit" data-type="save">Save</button>
                <button id="do-not-save" data-type="do-not-save">Nope</button>
            </div>
        </div>
        <div class="page" id="leaderboard-page">
            <h2>Leaderboard</h2>
            <div id="leaderboard-content">No best times set</div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/Kristfur" target="_blank" rel="noopener"
        aria-label="Follow me on GitHub (opens a new tab)">
            <i class="fa-brands fa-github"></i> Follow me on GitHub
        </a>
    </footer>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/f1206bb3d9.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
